<div class="row">

    <div class="col-md-5">

        <button type="button" class="btn btn-primary" ng-click="generate()">Generate</button>
        <table class="table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>X</th>
                <th>Y</th>
                <th>Age</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cell in cellList">
                <td>{{cell.id}}</td>
                <td>{{cell.x}}</td>
                <td>{{cell.y}}</td>
                <td>{{cell.age}}</td>
                <td>{{cell.value}}</td>
            </tr>
            <tr ng-if="!cellList.length">
                <td colspan="5">No Cells</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-5">
        <div ng-repeat="x in [0,50]|makeRange" style="white-space: nowrap">
            <div ng-repeat="y in [0,50]|makeRange" style="width:1em; height:1em; display:inline-block;border:1px solid black;">
                <div ng-show="cellAt(x,y)" style="background-color: #000000; width:100%; height:100%">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
